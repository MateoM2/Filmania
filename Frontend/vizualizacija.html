<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmanija - Vizualizacija</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="container-fluid text-center p-4">
        <h1>Vizualizacija podataka</h1>
        <p>Grafički prikaz podataka iz baze</p>
    </header>

    <main class="container mt-4">
        <section id="grafikon-zahtjeva" class="mb-5">
            <h2>Broj zahtjeva po fotografu</h2>
            <div class="card p-3">
                <canvas id="zahtjeviBarChart"></canvas>
            </div>
        </section>

        <section id="grafikon-dogadaja" class="mb-5">
            <h2>Udio zahtjeva po tipu događaja</h2>
            <div class="card p-3">
                <canvas id="dogadajiPieChart"></canvas>
            </div>
        </section>

        <a href="index.html" class="btn btn-secondary mb-4">Početna stranica</a>
    </main>

    <footer class="container-fluid text-center p-3 mt-auto">
        <p>&copy; 2024 Filmanija.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="vizualizacija.js"></script>
</body>
</html>
