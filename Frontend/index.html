<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmania - Webservis za fotografe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="container-fluid text-center p-4">
        <h1>Filmania</h1>
        <p>Webservis za povezivanje s fotografima</p>
    </header>

    <main class="container mt-4">
        <div class="text-center mb-5">
            <a href="vizualizacija.html" class="btn btn-info btn-lg">Prikaži vizualizaciju</a>
        </div>

        <section id="filter-grada" class="mb-4">
            <h2>Filtriraj po gradu</h2>
            <div class="input-group">
                <select id="grad-filter" class="form-select">
                    <option value="svi">Svi gradovi</option>
                    </select>
            </div>
        </section>

    <main class="container mt-4">
        <section id="fotografi-lista" class="mb-5">
            <h2>Dostupni fotografi</h2>
            <div class="row" id="fotografi-container">
                </div>
        </section>

        <section id="forma-zahtjeva" class="mb-5">
            <h2>Pošalji zahtjev</h2>
            <form id="zahtjev-form" class="p-4 rounded-3">
                <div class="mb-3">
                    <label for="fotograf-id" class="form-label">Odaberi fotografa:</label>
                    <select class="form-select" id="fotograf-id" name="id_fotografa" required>
                        </select>
                </div>
                <div class="mb-3">
                    <label for="datum-radnje" class="form-label">Datum radnje:</label>
                    <input type="date" class="form-control" id="datum-radnje" name="Datum_radnje" required>
                </div>
                <div class="mb-3">
                    <label for="kolicina-slika" class="form-label">Količina slika:</label>
                    <input type="number" class="form-control" id="kolicina-slika" name="Kolicina_slika" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="dogadaj" class="form-label">Događaj:</label>
                    <input type="text" class="form-control" id="dogadaj" name="Događaj" required>
                </div>
                <button type="submit" class="btn btn-primary">Pošalji zahtjev</button>
            </form>
        </section>
        
        <section id="poslani-zahtjevi" class="mb-5">
            <h2>Poslani zahtjevi</h2>
            <div id="zahtjevi-container">
                </div>
        </section>
    </main>

    <footer class="container-fluid text-center p-3 mt-auto">
        <p>&copy; 2024 Filmania.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Skripta_Java.js"></script>
</body>
</html>
